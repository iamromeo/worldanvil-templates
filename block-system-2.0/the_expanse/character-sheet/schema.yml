    label: "Accuracy"
    description: "Accuracy measures aim and precision, and measures your ability to hit targets with ranged or thrown weapons."
    placeholder: "-2 (quite poor) to 4 (truly outstanding), average is 0, default for players is 1" 
    input: integer
  accuracy_focus:
