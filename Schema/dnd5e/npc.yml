version: 0.1
system: dnd5e
author: 
  username: WorldAnvil
  email: hello@worldanvil.com
unique_reference: monster-dnd5e
name: NPC
description: NPC statblock for Dungeons and Dragons 5e
table: true
fields:
  name:
    input: string
    description: "NPC name"
    label: "Name"
    placeholder: "Dr. Strangelove"
    required: true
  race:
    input: string
    description: "Race of the NPC"
    placeholder: "Aasimar"
    label: "Race"
  profession:
    input: string
    label: "Profession / Title"
  cr:
    input: string
    description: "Challenge Rating"
    label: "Challenge Rating"
    placeholder: "1/2"
  size:
    input: select
    label: "Size"
    options:
      Tiny: Tiny
      Small: Small
      Medium: Medium
      Large: Large
      Huge: Huge
      Gargantuan: Gargantuan
  languages:
    input: string
    label: "Languages"
    placeholder: "Common, Dwarvish, Draconic"
  alignment:
    input: select
    label: "Alignment"
    options:
      Any: Any
      Any Evil: Any Evil
      Any Good: Any Good
      Any Non-good: Any Non-good
      Any Non-lawful: Any Non-lawful
      Any Non-chaotic: Any Non-chaotic
      Any Non-neutral: Any Non-neutral
      Chaotic Good: Chaotic Good
      Chaotic Neutral: Chaotic Neutral
      Chaotic Evil: Chaotic Evil
      Neutral Good: Neutral Good
      Neutral: Neutral
      Neutral Evil: Neutral Evil
      Lawful Good: Lawful Good
      Lawful Neutral: Lawful Neutral
      Lawful Evil: Lawful Evil
      Unaligned: Unaligned
  description:
    input: text
    label: "Description"
  ideals:
    input: string
    label: "Ideals"
  bonds:
    input: string
    label: "Bonds"
  flaws:
    input: string
    label: "Flaws"
  suggested_environments:
    input: text
    label: "Suggested Environments"
    rows: 4
  ac:
    input: string
    label: "Armor Class"
    placeholder: "12"
  hitpoints:
    input: string
    label: "Hit Points"
    description: "14hp (2d8+4) [roll:2d8+4]"
    placeholder: "User the [roll:2d8+4] to add the dice roller"
  strength:
    input: integer
    label: "Strength"
  dexterity:
    input: integer
    label: "Dexterity"
  constitution:
    input: integer
    label: "Constitution"
  intelligence:
    input: integer
    label: "Intelligence"
  wisdom: 
    input: integer
    label: "Wisdom"
  charisma:
    input: integer
    label: "Charisma"
  movement:
    input: integer
    label: "Base Movement (in ft)"
    placeholder: 30
  fly:
    input: integer
    label: "Fly movement (in ft)"
    placeholder: 120
  burrow:
    input: integer
    label: "Burrow movement (in ft)"
    placeholder: 5
  hover:
    input: integer
    label: "Hove movement (in ft)"
    placeholder: 120
  swim: 
    input: integer
    label: "Swim movement (in ft)"
    placeholder: 10
  climb:
    input: integer
    label: "Climb movement (in ft)"
    placeholder: 15
  senses:
    input: text
    label: "Senses"
    placeholder: "Darkvision, Truesight, Passive perception etc"
    rows: 2
  skills:
    input: text
    label: "Skills"
    placeholder: "Acrobatics +7, Investigation +3 etc"
    rows: 5
  savingthrows:
    input: string
    label: "Saving Throws"
  damagevulnerabilities:
    input: string
    label: "Damage Vulnerabilities"
  damageresistances:
    input: string
    label: "Damage Resistances"
  damageimmunities:
    input: string
    label: "Damage Immunities"
  conditionimmunities:
    input: string
    label: "Condition Immunities"
  spellcasting:
    input: text
    label: "Spellcasting"
    description: "Spellcasting ability, Score, Attack bonus etc"
    rows: 5
  atwill:
    input: text
    label: "Cast at will"
    rows: 4
  onceperday:
    input: text
    label: "Cast one per day"
    rows: 4
  twiceperday:
    input: text
    label: "Cast twice per day"
    rows: 4
  thriceperday:
    input: text
    label: "Cast thrice per day"
    rows: 4
  specialabilities:
    input: text
    label: "Special Abilities"
    rows: 6
  actions: 
