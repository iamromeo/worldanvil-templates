version: 1.0
system: actrein
author: 
  username: NatfromGameFire
unique_reference: character_actrein
name: Character Sheet
description: Character sheet for Actrein
instructions: "Exactly what it says on the tin. Add in the character's information."
fields:
  player_name:
    input: string
    label: "Player Name"
    placeholder: "Firstname McLastname"
    required: false
  species:
    input: string
    label: "Species"
    placeholder: "Not-Elf"
    required: true  
  class:
    input: select
    label: "Main Class"
    required: true
    options:
      Mage: Mage
      Knight: Knight
      Rogue: Rogue
      Ranger: Ranger
      Deity: Deity
  subclass:
    input: select
    label: "Subclass"
    required: false
    options:
      Healer: Healer
      Arcanist: Arcanist
      Paladin: Paladin
      Mercenary: Mercenary
      Thief: Thief
      Pirate: Pirate
      Druid: Druid
      Summoner: Summoner
      Medic: Medic
      Necromancer: Necromancer
      Guardian: Guardian
      Dark Knight: Dark Knight
      Alchemist: Alchemist
      Chameleon: Chameleon
      Tactician: Tactician
      Bounty Hunter: Bounty Hunter
      Beast Master: Beast Master
      Puppeteer: Puppeteer
      Reaper: Reaper
      Viking: Viking
      Scavenger: Scavenger
      Spy: Spy
      Navigator: Navigator
      Hunter: Hunter
  sex:
    input: string
    label: "Sex"
    description: "The character's sex. Not to be confused with their sex life."
    placeholder: ""
  age:
    input: integer
    label: "Age"
    placeholder: "247"
  weight:
    input: string
    label: "Weight"
    placeholder: "185 Kg"
  height:
    input: string
    label: "Height"
    placeholder: "2m25"   
  color_hair:
    input: string
    label: "Hair Color"
    placeholder: "White"  
  color_eyes:
    input: string
    label: "Eyes Color"
    placeholder: "Red"  
  faith:
    input: string
    label: "Faith"
    placeholder: ""  
  favored_hand:
    input: select
    label: "Favored_hand"
    options:
      Ambidextrous: Ambidextrous 
      Left: Left
      Right: Right
  alignment:
    input: select
    label: "Alignment"
    options:
      Lawful Good: Lawful Good
      Lawful Neutral: Lawful Neutral
      Lawful Evil: Lawful Evil
      Neutral Good: Neutral Good
      Neutral: Neutral
      Neutral Evil: Neutral Evil
      Chaotic Good: Chaotic Good
      Chaotic Neutral: Chaotic Neutral
      Chaotic Evil: Chaotic Evil
      Unaligned: Unaligned
  gold:
    input: integer
    label: "Gold"
    trackable: true
  equipment:
    input: text
    label: "Equipment"
    rows: 10
    trackable: true