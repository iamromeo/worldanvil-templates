version: 1.0
system: actrein
author: 
  username: NatfromGameFire
unique_reference: monster-actrein
name: Monster
description: Monster statblock for Actrein
table: true
fields:
  name:
    input: string
    description: "Monster name"
    label: "Name"
    placeholder: "Disco Dragon"
    required: true
  size:
    input: select
    label: "Size"
    options:
      Tiny: Tiny
      Small: Small
      Medium: Medium
      Large: Large
      Huge: Huge
      Gargantuan: Gargantuan
  description:
    input: text
    label: "Description"
  hitpoints:
    input: integer
    label: "Hit Points"
    placeholder: "0"
  skills: 
    input: text
    label: "Skills"
    placeholder: "[b]Weak Attack[/b]. Only ever does 1 point of damage."
    description: "Use [b] [/b] to make the name bold."
    rows: 10
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"