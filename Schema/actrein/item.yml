version: 1.0
system: actrein
author: 
  username: NatfromGameFire
unique_reference: item-actrein
name: Item
description: item block for Actrein
table: true
fields:
  name:
    input: string
    description: "Item name"
    label: "Name"
    placeholder: "Drinkable Healing Pants"
    required: true
  type:
    input: select
    label: "Item Type"
    required: true
    options: 
      Adventuring Gear: Adventuring Gear
      Armor: Armor
      Artisan Tool: Artisan Tool
      Explosive: Explosive
      Generic Variant: Generic Variant
      Instrument: Instrument
      Mount: Mount
      Poison: Poison
      Potion: Potion
      Renaissance: Renaissance
      Ring: Ring
      Rod: Rod
      Scroll: Scroll
      Spellcasting Focus: Spellcasting Focus
      Staff: Staff
      Tack and Harness: Tack and Harness
      Tool: Tool
      Trade Good: Trade Good
      Wand: Wand
      Weapon: Weapon
      Crafting Implement: Crafting Implement
  properties:
    input: text
    rows: 6
    description: "Item properties"
    label: "Properties"
    placeholder: "Magical, Heavy, Cursed, Light, Versatile"
  armortype:
    input: select
    description: "Armor subtype if the item is an armor"
    label: "Armor Type"
    options:
      None: None
      Light: Light
      Medium: Medium
      Heavy: Heavy
      Shield: Shield
  weapontype:
    input: select
    description: "Weapon subtype if the item is a weapon"
    label: "Weapon Subtype"
    options:
      None: None
      Simple Melee: Simple Melee
      Martial Melee: Martial Melee
      Simple Ranged: Simple Ranged
      Martial Ranged: Martial Ranged
  damage:
    input: string
    description: "Damage dealt by item, if the item is a weapon"
    label: "Weapon Damage"
    placeholder: "0"
  damagetype:
    input: select
    description: "Weapon damage type if the item is a weapon"
    label: "Weapon Damage Type"
    options:
      None: None
      Bludgeoning: Bludgeoning
      Slashing: Slashing
      Piercing: Piercing
      Acid: Acid
      Cold: Cold
      Fire: Fire
      Force: Force
      Lightning: Lightning
      Necrotic: Necrotic
      Poison: Poison
      Psychic: Psychic
      Radiant: Radiant
      Thunder: Thunder
      Non-magical: Non-magical
      Silver: Silver
      Adamantine: Adamantine
  range:
    input: string
    description: "How far does it shoot, if the item is a weapon"
    label: "Weapon Range"
    placeholder: "30/60 ft"
  description:
    input: text
    rows: 10
    description: "Item physical description and abilities"
    label: "Description"
  rarity:
    input: select
    description: "How rare is the item"
    label: "Rarity"
    options: 
      Common: Common
      Uncommon: Uncommon
      Rare: Rare
      Very Rare: Very Rare
      Legendary: Legendary
  cost:
    input: string
    label: "Price"
    placeholder: "3 gold"
  weight:
    input: string
    label: "Weight"
    placeholder: "5lb"
  source:
    input: string
    label: "Source"
    placeholder: "From the Pantsmith"
    description: "Where the item can be found"
  image:
    input: integer
    render: image
    description: "paste here the ID of the image you want to be used as the image of the item"
    label: "Image Gallery ID"
    placeholder: "123"