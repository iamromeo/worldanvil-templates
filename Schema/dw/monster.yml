version: 0.1
system: dungeonworld
author:
  username: haplo
  email: haplodragon@gmail.com
unique_reference: monster-dungeonworld
name: Monster
display_template: monster.html.twig
description: Monster entry for Dungeon World
instructions: "Should more or less mimic the monster entry style in the book."
fields:
  name:
    input: string
    label: "Name"
    description: "Monster's name"
    placeholder: "Carnivorous Butter"
    required: true
  tags:
    input: string    
    label: "Tags"
    description: "Monster's tags"
    placeholder: "Solitary, Tiny, Terrifying"

  damage:
    input: string
    label: "Attack / Damage"
    description: "Monster's main form of attack and damage"
    placeholder: "Basting bite (d8-2, ignores armor)"
  hp:
    input: integer
    label: "HP"
    placeholder: 19
  armor:
    input: integer
    label: "Armor"
    placeholder: "1"    
  damage_tags:
    input: string
    label: "Damage tags"
    description: "Monster's damage tags, including ranges"
    placeholder: "Hand"

  special_qualities:
    input: string
    label: "Special Qualities"
    description: "Monster's special qualities (if any)"
    placeholder: "Amorphous, Melts under extreme heat"

  description:
    input: text
    rows: 4
    label: "Description"
    description: "Monster's description. Can be formatted with BBcode"
    placeholder: "Don't you [i]dare[/i] laugh, boy. I lost three chefs that day. 'twas the bus boy finally killed it â€” shoved it into the fire with a pan. Of course, by then, the damn thing's heavenly smell had attracted all kinds of worse trouble."
  instinct:
    input: string
    label: "Instinct"
    description: "Monster's instinct"
    placeholder: "To baste"

  moves:
    input: text
    rows: 6    
    label: "Monster's moves"
    description: "Can be formatted with BBcode."
    placeholder: "* Slip away slipperily
                  * Divide and conquer
                  * Spread delicious aroma"
    required: true