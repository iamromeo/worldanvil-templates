description.building: ... or Landmark. Wonders, natural and built, ruins, dungeons, temples, great trees, Smithy, Inn, Castle. Anything that you can point to and people consider significant enough to name.
description.character: From Kings and Queens to heroes, peasants and Gods. 
description.condition: Natural and Magical Diseases, illnesses, Mutations and Transformations.
description.document: Treaties, Books, Artwork, Manuals, Guides, Statements and so much more!
description.ethnicity: Not the species but the people related by common cultural ancestry. Not the people of a Kingdom, but the people with same beliefs and traditions.
description.formation: Military formation prototypes. How does your Legions, Phalanx, Swordsmen, Pikemen, Knights look like. Which are their equipment and tactics?
description.generic: Generic Articles can be used for additional content, Role playing game homebrew rulesets, Introductions to Chapters, Stories, prose etc.
description.geography: Worlds and Universes. Galaxies, solar systems, planets, mountain ranges, valleys, great seas, swamps and lakes. All geographic locations.
description.item: Everyday use, coins, tools, weapons, armour from the most common to the unique
description.law: Maybe in your world gravity works differently, or there is magic in the air, or light travels slower. Any out of the normal or supernatural laws of nature and physics.
description.language: The ways that intelligent species communicate in your world and exchange ideas and thoughts.
description.material: Raw materials, Trade Resources, Chemical elements. Anything from Mythril and Adamantium to Uranium and Unobtainium 2000.
description.conflict: Wars, Battles, Sieges and Skirmishes. Generally, what happens when two sides meet each other with pointy sticks.
description.legend: The Lore of your world. Think King Arthur, Crocodiles in the Sewers of New York or Bigfoot.
description.organization: Kingdoms, Baronies, Churches of Gods (Organised Religion), Secret Societies, Armies of ruthless mercenaries, Knight and Wizardy Orders. Territorial and Non-territorial.
description.profession: From the plumber to the extravagant hacker and sword for hire, professions define the flavour of your world and the people in it.
description.prose: Haikus, Poems, Short stories, Chapters of your books displayed cleanly and with focus on readability.
description.rank: King of Endor, First citizen of the Federation, Admiral of the Okabu Federation Fleet, Archmagi of Loboutas etc.
description.report: Role playing Game Session Reports, track notes about what  occured during your session, have a starting point when you organize your next session.
description.settlement: Anything from the tiniest of villages to the most bustling of space hurled gigantic space stations
description.species: Animals, Plants, Sentient or Intelligent. Humans, Elves and Aliens included
description.spell: Magical incantations, rituals, Psionics, Superpowers!
description.plot: Story Plots are your Overarching Plots, Acts, Scenes, Beat or however you call your story parts. Use them for your prose or your RPG campaign outline.
description.technology: Science and Technologies. From the invention of agriculture, to steam engines and laser blasters
description.tradition: Customs, traditions and Rituals. Harvest celebrations, Rememberance days, secret handshakes and how many kisses on each cheek.
description.vehicle: Bipedal dinosaur-like mounts, sailing ships, flying pirate ships or spaceships. Named or Generic
description.category: Categories help you organize and segment your content. Like chapters in a book.
description.image: They say a picture equals a thousand words, well not for your word count, but still.
description.map: Maps can be used to display the geography of your worlds but also as an alternative navigation method
description.timeline: Timelines help you tell the stories of your world and describe the events which shaped it.
description.historical.entry: Historical Entries or Events are the stories which put the H in History. They are these unique moments and times in the development of your world which shaped its current form.
description.secret: The hidden truths, the whispers in back alleys, the dreaded realities to be revealed

