position: Sijainti / Painotus
position.description: Painotus on numero, joka määrittää missä järjestyksessä merkintä
  esitetään luetteloissa. Mitä suurempi painotus, sitä korkeammalla sijalla merkintä
  esitetään.
status: Tila
status.description: Aseta merkintä julkiseksi, niin että kaikki voivat nähdä sen.
  Yksityiset merkinnät näkyvät vain itsellesi ja työryhmällesi sekä tilaajille, joilla
  on oikeus päästä maailmaasi
access: Pääsy
access.description: Aseta julkaisu julkiseksi, niin että kaikki voivat nähdä sen.
  Yksityiset julkaisut näkyvät vain itsellesi ja maailmasi työryhmälle
subscriber.groups: Tilaajaryhmät
subscriber.groups.description: Valitse vähintään yksi ryhmä, jolle haluat antaa oikeuden
  tähän artikkeliin. Tämä koskee vain yksityisiä artikkeleita.
display: Näytä
display.homepage: Näytä kartta maailman kotisivulla.
