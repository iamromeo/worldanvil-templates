map.legend: Selite
map.compass: Kompassiruusun kuva
map.compass.description: Valitse kuva, jonka haluat näkyvän kompassiruusuna kartan
  oikeassa alakulmassa. Taustaltaan läpinäkyvät kuvat toimivat parhaiten.
map.thumbnail: Pienoiskuva
map.zoom.initial: Aloitussuurennos
map.zoom.initial.description: Määritä, kuinka paljon ladattua karttaa suurennetaan.
  (oletusarvo 0)
map.zoom.min: Pienin sallittu suurennos
map.zoom.min.description: Kuinka pitkälle pienentäminen on sallittu. Tämä on negatiivinen
  kerroin. Mitä pienempi numero, sitä enemmän kuvaa voi pienentää. (oletusarvo -2)
map.zoom.max: Suurin sallittu suurennos
map.zoom.max.description: Kuinka lähelle suurentaminen on sallittu. 0 tarkoittaa 1:1-kokoa.
  Nollaa suuremmat arvot voivat näyttää kuvan epätarkkana. (oletusarvo 0)
map.center.y: Oletuskeskipiste (Y-akselilla)
map.center.x: Oletuskeskipiste (X-akselilla)
map.center.description: Juuri ladatun kartan keskipisteen oletuskoordinaatit. Yleensä
  tämä arvo asetetaan keskelle karttaa. Vasemman alakulman koordinaatit ovat 0:0.
map.legend.description: Tämä näkyy kartan vasemmassa alakulmassa. Siihen voit tehdä
  tunnisteiden selitteen, kirjoittaa lyhyen kuvauksen tai lisätä muuta sisältöä.
map.marker.style: Tyyli
map.marker.color: Väri
map.marker.longitude: pituusaste
map.marker.latitude: leveysaste
