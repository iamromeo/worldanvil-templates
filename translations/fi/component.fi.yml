  voit määrittää haluamiasi sisällön käyttöoikeuksia tietyille tilaajaryhmille sekä
  auttaa World Anvilin kehitystyötä.
guild.subscriber.groups: Tilaajaryhmien avulla <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Maailmanrakentajien
  kilta</a> voi myöntää yksityisten artikkeleiden lukuoikeuksia ryhmien jäsenille.
guild.access.status: Kaikki ilmaistilien merkinnät ovat julkisia. Liittymällä <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">Maailmanrakentajien kiltaan</a>
  voit määrittää kaiken haluamiasi sisällön yksityiseksi sekä auttaa World Anvilin
  kehitystyötä.
guild.feature: Tämä on vain killan jäsenille tarkoitettu toiminto. Liity <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">Maailmanrakentajien kiltaan</a>
  jotta pystyt käyttämään tätä toimintoa sekä auttamaan World Anvilin kehitystyötä.
grandmaster.feature: Tämä on vähintään suurmestareille tarkoitettu toiminto. Liity
  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Maailmanrakentajien
  kiltaan</a> jotta pystyt käyttämään tätä toimintoa sekä auttamaan World Anvilin
  kehitystyötä.
guild.access.map: Kaikki ilmaistilien kartat näytetään maailman kotisivulla. Liity
  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Maailmanrakentajien
  kiltaan</a> jotta voit asettaa karttasi, artikkelisi ja maailmasi yksityisiksi.
  Samalla autat World Anvilin kehitystyötä.
