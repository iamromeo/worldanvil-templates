map.marker.lat: lev
map.marker.height: Korkeus
map.marker.new: Uusi sijaintitunnus
map.marker.drag: Raahaa tämä uuden tunnuksen sijaintipaikkaan
map.marker.fill: Hienoa! Täytä nyt alla oleva lomake!
map.marker.label: Nimikkeen teksti
map.marker.label.description: Tämä teksti näkyy kartassa tämän nimikkeen kohdalla.
map.display.homepage: Näytä tämä kartta maailman kotisivulla.
map.marker.choice: Valitse ja täytä vain yksi seuraavista vaihtoehdoista.
map.marker.radius: ympyrän säde
map.marker.radius.description: Ympyrän säde pikseleinä mitattuna. Täytä tämä arvo
  vain, jos haluat piirtää ympyrän etkä monikulmiota.
map.marker.link.description: Jos merkitset tunnukset suoran linkin tunnukseksi, sen
  napsauttaminen siirtää käyttäjän kohdesivulle.
map.marker.link.relation.description: Valitse jokin seuraavista linkin kohteeksi.
  Jos valitset useamman, vain ensimmäinen huomioidaan.
map.marker.polygonPoints: Monikulmion kärjet
map.marker.polygonPoints.description: Kunkin kärjen pituus- ja leveysasteet pilkulla
  erotettuina lukupareina, lukuparit toisistaan välilyönnillä erotettuina. Esimerkiksi
  20,20 30,30 50,45. Vinkki! Selvitä pituus- ja leveysasteet käyttämällä punaista
  "uusi kärki"-nastaa.
map.marker.colorOutline: Ulkoreunan väri
map.marker.colorOutline.description: Ympyrän tai monikulmion ulkoreunan väri. Voit
  käyttää CSS-värejä kuten blue, red, yellow, jne - tai värin heksakoodia (muista
  risuaita heksakoodin edessä)
map.marker.colorFill: Täyttöväri
map.marker.colorFill.description: Väri, joka täyttää ympärän tai monikulmion. Voit
  käyttää CSS-värejä kuten blue, red, yellow, jne - tai värin heksakoodia (muista
  risuaita heksakoodin edessä)
map.marker.opacityOutline: Ulkoreunan peittokyky
map.marker.opacityOutline.description: Ääriviivan peittoprosentti välillä 0 - 100%
  (esim. 50)
map.marker.opacityFill: Täyttövärin peittokyky
map.marker.opacityFill.description: Ympyrän tai monikulmion täyttövärin peittoprosentti
  välillä 0 - 100% (esim. 50)
map.marker.group.description: Tunnusryhmien avulla voit järjestää tunnukset ja kartan
  kerrokset luokiksi, jotka voi kääntää tarvittaessa päälle tai pois sekä hallita
  niiden näkyvyyttä (jos olet killan jäsen). Kerrosten tavoin niilläkin voi näyttää
  erilaisia tietoja lukijoille tai piilottaa tunnusryhmiä lukijoilta.
map.marker.group.onload: Ryhmän alkuperäinen näkyvyys
map.marker.group.onload.description: Aseta tämä ryhmä näkyväksi juuri ladatussa kartassa
map.layers.max: Käytössäsi on nyt tilisi sallima enimmäismäärä kerroksia! Jos haluat
  käyttää enemmän kerroksia, harkitse liittymistä! <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Maailmanrakentajien
  kilta</a>
map.marker.linePoints: Viivan kärjet
map.marker.linePoints.description: Kunkin kärjen pituus- ja leveyspiirit pilkun erottamina
  lukupareina, kukin lukupari välilyönnillä toisistaan erotettuna. Esimerkiksi 20,20
  30,30 50,45. Vinkki! Selvitä pituus- ja leveyspiiri käyttämällä punaista "uusi kärki"-nastaa.
map.marker.lineColor: Viivan väri
map.marker.lineColor.description: Viivan väri. Voit käyttää CSS-värejä kuten blue,
  red, yellow, jne  - tai värin heksakoodia (muista risuaitamerkki heksakoodien edessä)
map.marker.lineWeight: Viivan paksuus
map.marker.lineWeight.description: Viivan suhteellinen leveys pikseleinä mitattuna.
map.marker.lineOpacity: Viivan peittokyky
map.marker.lineOpacity.description: Viivan peittokykyprosentti. Välillä 0 - 100% (esim.
  50)
map.marker.lineDash: Katkoviiva
map.marker.lineDash.description: Tämä on edistynyt ominaisuus. Käytä katkoviivaa määrittämään
  viivan katkoviivakuvio. Esimerkiksi 8 8 tarkoittaa 8 pikseliä viivaa ja 8 pikselin
  katkoa. Voit myös käyttää pelkästään arvoa 8, tai arvoa 1 2 3 4 tuottamaan eri pituisia
  katkoja.
map.marker.linePoints.check: Piirrä viiva valitsemalla tämä ja raahaamalla uusi tunnusnasta
  viivan päätepisteeseen.
pin.pinImage: Nastan kuva
pin.shadow: Nastan varjon kuva
pin.shadow.description: Kuva nastan varjosta. Kuva on valinnainen. Jos määrität varjon
  kuvan, sen täytyy olla nastan kuvaa leveämpi ja jatkua oikealle.
pin.iconAnchor.description: Ankkuripiste on pikseli jota nasta osoittaa kartalla.
  Yleensä se on 0X ja (puolet nastan leveydestä) Y
pin.iconAnchorX: Ankkuripiste X (pikseleinä)
pin.iconAnchorY: Ankkuripiste Y (pikseleinä)
pin.popupAnchor.description: Kohotekstin ankkuripiste on kohta, johon kohotekstin
  kolmio on keskitetty. Toisin kuin nastan ankkuripiste, se sijaitsee kuvakkeen yläosassa,
  ellei korkeammallakin
pin.popupAnchorX: Kohotekstin ankkuripisteen X (pikseleinä)
pin.popupAnchorY: Kohotekstin ankkuripisteen Y (pikseleinä)
pin.template.header: Vakionastan mallipohja
pin.template.description: Voit luoda tämän zip-paketin sisällön avulla World Anvilin
  tyylin mukaisia nastoja.
pin.value.notzero: Varmista, että tämä arvo ei ole tyhjä tai 0.
