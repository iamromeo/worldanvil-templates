map.compass.description: Selecciona una imagen que se mostrará como la rosa de los
  vientos de tu mapa en la esquina inferior derecha. Usar una imagen con fondo transparente
  tendrá un resultado visual mucho mejor.
map.zoom.initial.description: Establece cuánto zoom tendrá tu mapa al cargarse (el
  valor por defecto es 0)
map.zoom.min.description: Cuánto se podrá alejar el zoom. Este es un multiplicador
  negativo, es decir, cuanto más pequeño sea el número mayor zoom será posible (el
  valor por defecto es -2).
