description.character: Desde reyes y reinas hasta héroes, campesinos y dioses.
description.condition: Enfermedades naturales o mágicas, afecciones, mutaciones y
  transformaciones.
description.document: ¡Tratados, libros, obras de arte, manuales, guías declaraciones
  y mucho más!
description.ethnicity: No la especie sino la gente relacionada con una ascendencia
  cultural común. No los habitantes de un reino, sino gente con unas mismas creencias
  y tradiciones.
description.formation: Prototipos de formación militar. Cómo son tus legiones, falanges,
  espadachines, lanceros o caballeros. ¿Cuáles son su equipamiento y sus tácticas?
description.generic: Los artículos genéricos pueden usarse para contenido adicional,
  reglas de rol propias, introducciones a capítulos, cuentos, prosa...
description.item: Objetos de uso diario, monedas, herramientas, armas, armaduras...
  de lo más común a lo más único
description.geography: Mundos y universos. Galaxias, sistemas solares, planetas, cadenas
  montañosas, valles, grandes mares, pantanos y lagos. Todas las ubicaciones geográficas.
description.law: Quizás en tu mundo la gravedad funciona de otro modo, o hay magia
  en el aire, o la luz viaja más lento. Todo lo fuera de lo normal o leyes naturales
  o físicas sobrenaturales.
description.language: Las formas en que las especies inteligentes de tu mundo se comunican
  e intercambian ideas y pensamientos.
description.material: Materias primas, recursos mercantiles, elementos químicos. Cualquier
  cosa desde el mitrilo y el adamantium hasta el uranio y el unibtainium 2000.
description.conflict: Guerras, batallas, asedios y escaramuzas. En general, lo que
  ocurre cuando dos bandos se encuentran con palos puntiagudos.
description.legend: Las historias del mundo. Piensa en el Rey Arturo, los crocodilos
  de las alcantarillas de Nueva York o Pie Grande.
description.organization: Reinos, baronías, iglesias de dioses (religiones organizadas),
  sociedades secretas, ejércitos de mercenarios despiadados, órdenes de caballeros
  y magos. Con o sin territorios.
description.profession: Desde el fontanero hasta el hacker extravagante pasando por
  mercenarios, las profesiones definen el sabor de tu mundo y de la gente en él.
description.plot: Las tramas abarcan tus tramas dominantes, actos, escenas, secuencias
  o como quieras llamar a las partes de tu historia. Úsalas para esquematizar tu prosa
  o tu campaña de rol.
description.prose: Haikus, poemas, cuentos cortos, capítulos de tus libros mostrados
  limpiamente y con foco a la lectura.
description.rank: Rey de Endor, Primer ciudadano de la Federación, Almirante de Flota
  de la Federación Okabu, Archimago de Lobutas, etc.
description.settlement: Cualquier asentamiento desde el pueblo más pequeño hasta las
  estaciones gigantes espaciales más activas.
description.species: Animales, plantas, conscientes o inteligentes. Humanos, elfos
  y extraterrestres incluidos.
description.spell: ¡Hechizos, rituales, poderes psíquicos y superpoderes!
description.technology: Ciencia y tecnologías. Desde la invención de la agricultura
  hasta las máquinas de vapor y pistolas láser.
description.report: Informes de las sesiones de los juegos de rol, notas sobre lo
  acontecido durante la sesión, un punto de inicio para organizar la siguiente sesión.
description.tradition: Costumbres, tradiciones y rituales. Festivales de la cosecha,
  días del recuerdo, apretones de manos secretos y cuántos besos se dan en cada mejilla.
description.vehicle: Monturas bípedas que parecen dinosaurios, embarcaciones, barcos
  pirata voladores o naves espaciales. Bautizadas y genéricas.
description.category: Las categorías te ayudan a organizar y dividir tu contenido,
  como los capítulos de un libro.
description.image: Dicen que una imagen vale más que mil palabras. No para tu total
  de palabras, pero aún así.
description.map: Los mapas se pueden utilizar para mostrar la geografía de tus mundos,
  pero también como un método de navegación alternativo.
description.historical.entry: Los acontecimientos o eventos históricos son las historias
  que le ponen la H a la Historia. Son los momentos y tiempos únicos en el desarrollo
  de tu mundo que lo llevaron a lo que es ahora.
description.timeline: Las líneas de tiempo te ayudarán a contar las historias de tu
  mundo y describir los eventos que las formaron.
description.secret: Las verdades ocultas, los murmullos en los callejones, las realidades
  temidas aún por desvelar
