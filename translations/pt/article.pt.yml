description.building: '... ou Marcos. Maravilhas, naturais e construídas, ruínas,
  masmorras, templos, grandes árvores, forja, pousada, castelo. Qualquer coisa para
  a qual você pode apontar e as pessoas consideram importante o suficiente para dar
  um nome.'
description.character: De Reis e Rainhas a heróis, camponeses e Deuses.
description.condition: Doenças Naturais ou Mágicas, enfermidades, Mutações e Transformações.
description.document: Tratados, Livros, Obras de Arte, Manuais, Guias, Declarações
  e muito mais!
description.ethnicity: Não uma espécie, mas um povo ligado por uma linhagem cultural
  comum. Não o povo de um Reino, e sim um povo com as mesmas crenças e tradições.
description.formation: Protótipos de formações militares. Como suas Legiões, Falanges,
  Espadachins, Lanceiros e Cavaleiros são. Quais são seus equipamentos e táticas?
description.generic: Artigos Genéricos podem ser usados para conteúdos adicionais,
  conjuntos de regras caseiras de RPG, Introduções de Capítulos, histórias, prosas,
  etc.
description.geography: Mundos e Universos. Galáxias, sistemas solares, planetas, cordilheiras,
  vales, mares, pântanos e lagos. Todos os locais geográficos.
description.item: Objetos de uso diário, moedas, ferramentas, armas, armaduras; do
  mais comum ao único
description.law: Talvez a gravidade no seu mundo funciona diferente, ou tem magia
  no ar, ou a luz viaja mais devagar. Quaisquer leis da natureza e da física fora
  do normal ou sobrenaturais.
description.language: As formas que espécies inteligentes no seu mundo se comunicam,
  trocam ideias e reflexões.
description.material: Matérias-primas, Recursos de Troca, Elementos Químicos. Qualquer
  coisa desde Mithril e Adamântio a Urânio e Unobtainium 2000.
description.conflict: Guerras, Batalhas, Cercos e Escaramuças. Em geral, o que acontece
  quando dois lados se encontram com varas afiadas.
description.legend: O folclore do seu mundo. Pense no Rei Artur, Crocodilos nos Esgotos
  de Nova Iorque ou no Pé-Grande.
description.organization: Reinos, Baronias, Igrejas dos Deuses (Religião Organizada),
  Sociedades Secretas, Exércitos de mercenários sanguinários, Ordens de Cavaleiros
  e Feiticeiros. Territoriais e Não-territoriais.
description.profession: Do encanador ao extravagante hacker e espada de aluguel, profissões
  definem o sabor do seu mundo e das pessoas nele.
description.prose: Haikus, Poemas, Histórias curtas, Capítulos dos seus livros exibidos
  de forma limpa e com foco em legibilidade.
description.rank: Rei de Endor, Primeiro cidadão da Federação, Almirante da Frota
  da Federação Okabu, Arquimago de Loboutas etc.
description.settlement: Qualquer coisa da mais pequena das vilas à mais movimentada
  das estações espaciais gigantescas arremessadas ao espaço
description.species: Animais, Plantas, Sencientes ou Inteligentes. Humanos, Elfos
  e Alienígenas inclusos
description.spell: Encantamentos mágicos, rituais, Psionismo, Super-poderes!
description.plot: Enredo da História são seus Enredos Abrangentes, Atos, Cenas, Batidas
  ou seja lá como você chama as partes da sua história. Use-as para o esboço de sua
  prosa ou da sua campanha de RPG.
description.technology: Ciência e Tecnologias. Da invenção da agricultura, às maquinas
  de vapor e pistolas laser
description.tradition: Costumes, tradições e Rituais. Celebrações de colheita, Dias
  de recordação, apertos de mão secretos e quantos beijos em cada bochecha.
description.category: Categorias te ajudam a organizar e segmentar seu conteúdo. Como
  capítulos em um livro.
description.image: Dizem que uma imagem vale mais que mil palavras, não para sua contagem
  de palavras, mas ainda assim.
description.map: Mapas podem ser usados para mostrar a geografia dos seus mundos e
  também como um método alternativo de navegação
description.timeline: Linhas do tempo ajudam a contar as histórias do seu mundo e
  descrever os eventos que o formaram.
description.secret: As verdades secretas, os sussurros nos becos, as temidas realidades
  a serem reveladas
description.report: Relatórios de Sessão de RPG, mantenha anotações sobre o que ocorreu
  durante sua sessão, tenha um ponto de partida quando organizar sua próxima sessão.
description.vehicle: Montarias bípedes como dinossauros, barcos à vela, navios pirata
  voadores ou espaçonaves. Com nome ou Genérico
description.historical.entry: Registros Históricos ou Eventos são as histórias que
  botam o H maiúsculo em História. Eles são esses momentos únicos no desenvolvimento
  do seu mundo que o moldaram para sua forma atual.
