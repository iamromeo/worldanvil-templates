description.building: '... nebo jiný významný orientační bod. Přírodní divy i ty postavené;
  ruiny, podzemní prostory, chrámy, památné stromy, kovárny, hostince či hrady. Cokoli
  co si zaslouží vlastní jméno a můžeš to ukázat na mapě.'
description.character: Od králů a královen až po hrdiny, venkovany a bohy.
description.condition: Přirozené i nadpřirozené nemoci, choroby, mutace a proměny.
description.document: Smlouvy, knihy, umělecká díla, příručky, průvodce, prohlášení
  a další!
description.formation: Modely různých bojových útvarů. Jak vypadají tvoje legie, falangy,
  šermíři, kopiníci a rytíři? Jaké je jejich vybavení a taktika?
description.generic: Obecné články se dají využít pro jakýkoli doprovodný obsah, jako
  jsou vlastní RPG pravidla, různé úvody ke kapitolám, příběhům a dalším textům, apod.
description.geography: Geografie světů a vesmírů. Patří sem galaxie, sluneční systémy,
  planety, pohoří, údolí, moře, bažiny, jezera a veškerá další místa.
description.item: Předměty každodenní potřeby, peníze, nástroje, zbraně a zbroje;
  od těch nejběžnějších až po ty nejvzácnější.
description.law: Možná že ve tvém světě gravitace funguje trochu jinak, vzduch je
  plný magie, nebo světlo cestuje pomaleji. Sem patří jakýkoli přirozený i nadpřirozený
  přírodní či fyzikální zákon.
description.language: Způsoby jakými se inteligentní bytosti ve tvém světě dorozumívají
  a vzájemně si vyměňují svoje představy a myšlenky.
description.material: Suroviny, přírodní zdroje a chemické prvky. Cokoli od mithrilu
  a adamantia až po uran a nezískatelnium 2000.
description.conflict: Války, bitvy, obléhání a jiné potyčky. Obecně cokoli kde se
  střetnou nějaké dvě strany a každá z nich drží něco ostrého.
description.legend: Sem patří folklór tvého světa. Věci podobné králi Artušovi a jeho
  rytířům, krokodýlům ve stokách New Yorku nebo třeba yettimu.
description.organization: Království, baronství, církve (a další organizovaná náboženství),
  tajné společnosti, skupiny nemilosrdných žoldnéřů nebo rytířské a kouzelnické řády.
  Mohou být navázané na určité území ale nemusí.
description.prose: Haiku, básně, povídky a kapitoly knih zobrazené v jednoduché formě
  zaměřené na čitelnost textu.
description.rank: Král Endoru, prezident federace, admirál loďstva Okabské federace,
  arcimág z Loboutasu apod.
description.report: Záznamy z her na hrdiny (RPG) slouží k udržování přehledu v poznámkách
  o tom, co se stalo během poslední hry. Pomůžou ti pak při přípravě té další.
description.settlement: Od těch nejmenších vesniček až po ty nejživější obrovské vesmírné
  stanice.
description.species: Sem patří zvířata, rostliny ale také inteligentní bytosti včetně
  lidí, elfů a mimozemšťanů.
description.spell: Zaklínadla, rituály, psionika a superschopnosti!
description.plot: Zápletky mohou popisovat hlavní děj, jednání (akt), scénu nebo jinou
  část tvého příběhu. Můžeš je použít jak pro psaný text, tak pro osnovu RPG kampaně.
description.technology: Vědní obory a technika, od vzniku zemědělství až po parní
  stroje a laserové zbraně.
description.tradition: Různé zvyky, tradice a obřady. Patří sem oslavy sklizně, svátky
  a významné dny ale také třeba tajné pozdravy a kolik polibků patří na jakou tvář.
description.vehicle: Dinosaury připomínající dvounožci, plachetnice, létající pirátské
  lodě nebo vesmírná plavidla. Může to být typ dopravního prostředku nebo konkrétní
  exemplář.
description.category: Kategorie ti pomohou uspořádat a rozčlenit obsah tvého světa.
  Podobně jako kapitoly v knize.
description.image: Říká se, že obrázek vydá za tisíc slov. Doslova ti celkový počet
  slov nezvedne, ale co.
description.map: Mapy se dají využít k zobrazení podoby tvého světa, ale také jako
  alternativní způsob orientace.
description.timeline: Časové osy ti pomohou vytvořit příběh tvého světa a popsat jednotlivé
  události, které mu daly jeho podobu.
description.historical.entry: Mezi historické události patří takové příběhy, které
  lze zařadit do Historie s velkým "há". Jsou to mimořádné okamžiky či období ve vývoji
  tvého světa, které mají na svědomí jeho současnou podobu.
description.secret: Skryté pravdy a věci šeptané ve stínech zapadlých uliček. Děsivé
  skutečnosti k odhalení.
character: Postava
material: Materiál
description.ethnicity: Nikoli biologický druh, ale bytosti se společným kulturním
  původem. Nejedná se o obyvatele jednoho království, ale o skupinu se stejnými hodnotami
  a tradicemi.
description.profession: Od instalatérů až po okázalé hackery a žoldáky. Různá povolání
  dodají tvému světu a jeho obyvatelům specifický nádech.
