position.description: Důležitost je číslo, které určuje, v jakém pořadí se položka
  zobrazí na daném seznamu. Čím vyšší číslo, tím výše se položka zobrazí.
status.description: Nastav tuto položku jako veřejnou, aby si ji mohl každý zobrazit.
  Soukromé položky jsou viditelné pouze tobě a také spoluautorům a odběratelům tvého
  světa, kteří mají příslušné oprávnění si je zobrazit.
