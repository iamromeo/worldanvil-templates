map.marker.choice: Vyber a vyplň jen jednu z následujících možností.
map.marker.radius: Poloměr kruhu
map.marker.radius.description: Poloměr kruhu v pixelech, tuto hodnotu vyplň jen, pokud
  chceš vytvořit kruh a ne polygon.
map.marker.link.description: Když tuto značku označíš jako značku s přímým odkazem,
  tak po kliknutí přenese uživatele přímo na cílovou stránku.
map.marker.polygonPoints: Body polygonu
map.marker.colorOutline.description: Barva ohraničení kruhu nebo polygonu. Můžeš použít
  CSS barvy jako modrou, červenou, žlutou atd, NEBO hex kód barvy spolu s mřížkou
  na začátku kódu.
map.marker.colorFill.description: Barva plochy vyplňující kruh nebo polygon. Můžeš
  použít CSS barvy jako modrou, červenou, žlutou atd, NEBO hex kód barvy spolu s mřížkou
  na začátku kódu.
map.marker.opacityOutline.description: Neprůhlednost ohraničení v procentech. Použij
  čísla od 0 po 100. (např. 50)
map.marker.opacityFill.description: Neprůhlednost plochy výplně v procentech. Použij
  čísla od 0 po 100. (např. 50)
pin.shadow.description: Obrázek stínu špendlíku. Tento obrázek je nepovinný. Při vložení
  musí být širší než obrázek špendlíku a přesahovat ho na pravé straně.
