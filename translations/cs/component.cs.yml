  href="/worldbuilders-guild-membership">Cechu tvůrců světů (WBG)</a> udělit příslušníkům
  dané skupiny přístup k soukromým článkům.
guild.access.status: Účty zdarma mají veškeré příspěvky veřejné. Přidej se do <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">Cechu tvůrců světů (WBG)</a>,
  abys získal/a možnost nastavit jakékoli příspěvky jako soukromé. Zároveň tím podpoříš
  vývoj World Anvil.
guild.access.map: Účty zdarma mají veškeré mapy zobrazené na domovské stránce světa.
  Přidej se do <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Cechu
  tvůrců světů (WBG)</a>, abys získal/a možnost nastavit si svoje mapy, články a světy
  jako soukromé. Zároveň tím podpoříš vývoj World Anvil.
