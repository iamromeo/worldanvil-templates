tags.description: Użyj przecinków, by rozdzielić swoje tagi. Dodanie tagów do elementu
  pomoże ci wyszukać go za pomocą dowolnego z nich.
map.legend.description: Zawartość tego pola pojawi się w lewym dolnym rogu twojej
  mapy. Wykorzystaj to, by stworzyć legendę dla swoich znaczników, napisać krótki
  opis lub nadać mapie kontekst.
map.marker.drag: Przeciągnij mnie, by ustawić koordynaty nowego Znacznika
guild.access: Wszystkie elementy darmowych kont są publiczne. Dołącz do <a class="m-t-10
  text-pink" href="{{ path('app_membership')}}">Gildii Światotwórców</a>, by nadawać
  uprawnienia swoim grupom subskrybentów, pozwolić im zobaczyć tę treść, którą chcesz
  im pokazać i wspomóc rozwój World Anvil.
guild.subscriber.groups: Grupy Subskrybentów umożliwiają <a class="m-t-10 text-pink"
  href="{{ path('app_membership')}}">Gildii Światotwórców</a> nadawać członkom tych
  grup uprawnienia do czytania prywatnych artykułów.
guild.access.status: Wszystkie elementy darmowych kont są publiczne. Dołącz do <a
  class="m-t-10 text-pink" href="{{ path('app_membership')}}">Gildii Światotwórców</a>,
  by zmieniać ustawienia prywatności i wspomóc rozwój World Anvil.
guild.access.map: Wszystkie mapy darmowych użytkowników są wyświetlane na stronach
  głównych ich Światów. Dołącz do <a class="m-t-10 text-pink" href="{{ path('app_membership')}}">Gildii
  Światotwórców</a>, by ustawić prywatność swoich map, artykułów i światów oraz wspomóc
  rozwój World Anvil.
