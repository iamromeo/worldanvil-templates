map.zoom.initial.description: Ustaw jak przybliżona będzie mapa przy pierwszym załadowaniu.
  (Domyślnie 0)
map.zoom.min: Minimalny Poziom Przybliżenia
map.zoom.max: Maksymalny Poziom Przybliżenia
map.zoom.max.description: Jak bardzo możesz przybliżyć mapę. 0 oznacza, że możliwe
  będzie przybliżenie do wymiarów rzeczywistych mapy. Wszystko powyżej 0 sprawi, że
  przy większych wartościach przybliżenia obraz może wydawać się rozmyty. (Domyślnie
  0)
map.center.y: Początkowy punkt środkowy (Oś Y)
map.center.x: Początkowy punkt środkowy (Oś X)
map.center.description: Koordynaty określające punkt na którym wyśrodkuje się mapa
  gdy zostanie załadowana. Domyślnie jest to środek twojej mapy. Lewy dolny róg twojej
  mapy ma koordynaty 0:0.
map.marker.lng: Dł
map.marker.lat: Szer
map.marker.label: Tekst Etykiety
map.marker.radius: Promień Koła
map.marker.radius.description: Promień Koła w pikselach. Wypełnij to tylko jeśli chcesz
  stworzyć koło, a nie wielokąt.
map.marker.link.relation.description: Wybierz jedno z poniższych powiązań, aby połączyć
  z nim bezpośredni link. Jeżeli wybierzesz więcej niż jeden, tylko pierwszy będzie
  obowiązywać.
map.marker.polygonPoints: Wierzchołki Wielokąta
map.marker.polygonPoints.description: 'Długość i Szerokość Geograficzna każdego wierzchołka
  jako przedzielona przecinkiem para, oddzielona od każdego kolejnego spacją. Przykładowo:
  20,20 30,30 50,45. Wskazówka! Wykorzystaj czerwony znacznik "nowy wierzchołek" aby
  poznać dł/szer.'
map.marker.colorOutline: Kolor Konturu
map.marker.colorOutline.description: Kolor konturu koła lub wielokąta. Możesz korzystać
  z kolorów zdefiniowanych w CSS, np. blue, red, yellow, ALBO skorzystać z kodu szesnastkowego
  koloru włącznie ze znakiem hash na początku kodu.
map.marker.colorFill: Kolor Wypełnienia
map.marker.colorFill.description: Kolor wypełnienia koła lub wielokąta. Możesz korzystać
  z kolorów zdefiniowanych w CSS, np. blue, red, yellow, ALBO skorzystać z kodu szesnastkowego
  koloru włącznie ze znakiem hash na początku kodu.
map.marker.opacityOutline: Przezroczystość Konturu
map.marker.opacityOutline.description: Procentowa przezroczystość konturu. Od 0 do
  100% (np. 50)
map.marker.opacityFill: Przezroczystość Wypełnienia
map.marker.opacityFill.description: Procentowa przezroczystość wypełnienia koła lub
  wielokąta. Od 0 do 100% (np. 50)
pin.pinImage: Obraz Pinezki
pin.shadow: Obraz Cienia Pinezki
pin.shadow.description: Opcjonalny obraz cienia pinezki. Musi być szerszy niż obraz
  pinezki i wychodzić za jego prawą krawędź.
pin.iconAnchor.description: Punkt Zakotwiczenia to piksel w którym twój marker styka
  się z mapą. Zazwyczaj jest to punkt 0X oraz Y równe połowie szerokości znacznika.
pin.iconAnchorX: Punkt Zakotwiczenia X (w pikselach)
pin.iconAnchorY: Punkt Zakotwiczenia Y (w pikselach)
pin.popupAnchor.description: Punkt zakotwiczenia wyskakującego okna to punkt w którym
  wyśrodkowany zostanie trójkąt na dole wyskakującego okna. W przeciwieństwie do punktu
  zakotwiczenia znacznika, powinien on znaleźć się na górze ikony albo ponad nią.
pin.popupAnchorX: Punkt Wyskakującego Okna X (w pikselach)
pin.popupAnchorY: Punkt Wyskakującego Okna Y (w pikselach)
organization.and.access: Organizacja i Dostęp
functionality: Funkcjonalność
appearance: Wygląd
map.compass.description: Wybierz obraz, który wyświetli się jako Róża Wiatrów w prawym,
  dolnym rogu twojej mapy. Obrazy z przezroczystością dają znacznie lepszy efekt końcowy.
map.zoom.min.description: Jak bardzo możesz oddalić mapę. Im mniejsza wartość, tym
  bardziej będziesz mógł ją pomniejszyć. (Domyślnie -2)
map.marker.label.description: Tekst, który pojawi się na mapie dla tej Etykiety.
map.marker.link.description: Jeśli ustawisz znacznik, jako znacznik linku bezpośredniego,
  kliknięcie go przeniesie użytkownika bezpośrednio na wybraną stronę.
