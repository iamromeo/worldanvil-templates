description.building: '...albo punkt orientacyjny. Cuda, naturalne lub wzniesione
  ludzkimi rękoma, ruiny, lochy, świątynie, wielkie drzewa, kuźnie, karczmy, zamki.
  Wszystko co możesz wskazać na mapie i co jest na tyle ważne by mieć własną nazwę.'
description.character: Od królów i królowych do bohaterów, chłopów i Bogów.
description.condition: Naturalne i magiczne choroby, mutacje i transformacje.
description.geography: Światy i Wszechświaty. Galaktyki, układy planetarne, planety,
  pasma górskie, doliny, wielkie rzeki, bagna i jeziora.
description.document: Traktaty, książki, podręczniki, poradniki i wiele więcej!
description.generic: 'W Artykułach Ogólnych możesz zawrzeć dodatkową treść: zbiór
  domowych zasad RPG, wprowadzenia do rozdziałów, historii, prozy itd.'
description.item: Przedmioty codziennego użytku, monety, narzędzia, broń i zbroje,
  od najbardziej powszechnych do tych wyjątkowych.
description.ethnicity: Nie gatunki, lecz ludzie połączeni wspólnym pochodzeniem kulturowym.
  Nie mieszkańcy jednego królestwa, ale ludzie z tymi samymi przekonaniami i tradycjami.
description.formation: Formacje militarne. Jak wyglądają twoje Legiony, Falangi, żołnierze,
  pikinierzy i rycerze. Jak są wyposażeni i jakie taktyki stosują?
description.law: Być może w twoim świecie grawitacja działa inaczej, w powietrzu jest
  magia albo światło jest wolniejsze. Wszystkie prawa natury i fizyki rządzące twoimi
  światami.
description.conflict: Wojny, bitwy, oblężenia i potyczki. Generalnie wszystko co ma
  miejsce gdy wrodzy sobie ludzie wpadają na siebie z ostrymi przedmiotami.
description.organization: Królestwa, Baronie, Kościoły, tajemne organizacje, armie
  bezwzględnych najemników, zakony rycerskie i gildie magiczne. Organizacje terytorialne
  i te terytorium pozbawione.
description.profession: Od hydraulika po hakera i miecz do wynajęcia. Profesje definiują
  to jak wygląda społeczeństwo twojego świata.
description.prose: Haiku, poematy, krótkie opowiadania, rozdziały z twoich książek
  przedstawione w czytelnej formie.
description.spell: Magiczne inkantacje i rytuały, psionika i supermoce.
description.language: Sposoby którymi inteligentne gatunki komunikują się w twoim
  świecie i wymieniają się pomysłami i przemyśleniami.
description.material: Dobra handlowe, związki i pierwiastki chemiczne, surowe materiały.
  Wszystko od Mithrilu i Adamantu do Uranu i Unobtainium 2000.
description.rank: Król Endoru, Pierwszy Obywatel Federacji, Admirał Floty Federacji
  Okabu, Arcymag Loboutas itp.
description.report: Zapisz co wydarzyło się podczas twojej sesji, stwórz punkt wyjścia
  do organizacji następnej sesji.
description.settlement: Od najmniejszej z wiosek po największe ze stacji kosmicznych.
description.species: Zwierzęta i rośliny, samoświadome i rozumne - albo i nie. Ludzie,
  elfy i kosmici.
description.plot: Wątki zawierają Nadrzędne Wątki, Akty, Sceny, czy jakkolwiek nazywasz
  fragmenty swoich historii. Użyj ich do swoich opowiadań lub do zapisania fabuły
  kampanii RPG.
description.technology: Nauka i technologie. Od odkrycia rolnictwa do silników parowych
  i laserów.
description.tradition: Zwyczaje, tradycje i rytuały. Obchody żniw, dni pamięci, tajemne
  uściski dłoni i całusy w policzek.
description.vehicle: Dwunożne wierzchowce przypominające dinozaury, okręty morskie,
  powietrzne, czy nawet statki kosmiczne.
description.historical.entry: Wydarzenia historyczne to unikalne momenty opisujące
  to, jak kształtowała się obecna forma twojego świata.
description.legend: Wiedza o twoim świecie. Pomyśl o Królu Arturze, krokodylach w
  kanałach Nowego Jorku czy Wielkiej Stopie.
description.category: Kategorie pozwalają lepiej organizować i dzielić to, co napisałeś.
  Jak rozdziały w książce.
description.image: Mówi się, że jeden obraz mówi więcej niż tysiąc słów. Cóż, na pewno
  nie dla twojego licznika słów, ale jednak.
description.timeline: Osie czasu pomagają opisywać historię twojego świata i wydarzenia,
  które sprawiły że wygląda tak, a nie inaczej.
description.map: Mapy pomagają przedstawić geografię twojego świata... ale mogą też
  służyć jako alternatywa metoda nawigowania po zawartości twojego świata.
description.secret: Ukryte fakty, szepty w zacienionych uliczkach, straszliwe prawdy
  czekające na ujawnienie.
